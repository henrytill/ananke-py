name: Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - name: configure
        run: |
          cat <<EOF >config.mk
          BUILD_ENV = venv
          EOF
          cat config.mk
      - name: Generate code
        run: |
          make generate
      - name: Install project dependencies
        run: |
          make venv
      - name: Test
        run: |
          make check
